<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with HERE Maps - ภาษาไทยและระบบนำทาง</title>

    <!-- HERE Maps API -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

    <!-- CSS สำหรับแผนที่และฟอร์ม -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- พื้นที่สำหรับแผนที่ -->
    <div id="mapContainer"></div>
      <!-- ฟอร์มสำหรับใส่ต้นทางและปลายทาง -->
      <div class="route-container">
          <div class="location-marker start-marker"></div>
          <div class="dot-connector" style="top: 50px"></div>
          <div class="dot-connector" style="top: 60px"></div>
          <div class="dot-connector" style="top: 70px"></div>
          <div class="location-marker end-marker" style="top: 80px"></div>
          <input type="text" id="start" class="input-field start-input" placeholder="จุดเริ่มต้น">
          <input type="text" id="end" class="input-field end-input" placeholder="ปลายทาง">
        
          <button onclick="calculateRoute()" class="search-button">
              ค้นหาเส้นทาง
          </button>
      </div>
    <!-- สคริปต์หลักสำหรับการทำงานของแอพพลิเคชัน -->
    <script src="app.js"></script>
</body>
</html>
